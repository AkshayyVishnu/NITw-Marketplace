<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NITw Marketplace - Donate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/150" alt="Institute Logo" />
    </div>
    <nav>
      <ul>
        <li><a class="nav-link" href="index.html">Home</a></li>
        <li><a class="nav-link" href="login.html">Login</a></li>
        <li><a class="nav-link" href="signup.html">Signup</a></li>
        <li><a class="nav-link" href="auction.html">Auction</a></li>
        <li><a class="nav-link" href="sell.html">Sell</a></li>
        <li><a class="nav-link" href="buy.html">Buy</a></li>
        <li><a class="nav-link" href="rent.html">Rent</a></li>
     
        <li><a class="nav-link" href="donate.html">Donate</a></li>
      </ul>
    </nav>
    <div class="theme-toggle">
      <button id="toggleTheme">Toggle Theme</button>
    </div>
  </header>
  
  <main>
    <div class="form-container">
      <h2>Donate an Item</h2>
      <form id="donateForm">
        <label for="donateTitle">Item Title:</label>
        <input type="text" id="donateTitle" name="title" required>
        
        <label for="donateDescription">Description:</label>
        <textarea id="donateDescription" name="description" required></textarea>
        
        <label for="donateImage">Image URL:</label>
        <input type="text" id="donateImage" name="image" placeholder="Enter image URL" required>
        
        <button type="submit">Donate Item</button>
      </form>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 NITw Marketplace. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
